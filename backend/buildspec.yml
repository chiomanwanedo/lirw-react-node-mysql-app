version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - cd backend
      - npm install
  post_build:
    commands:
      - mkdir -p output
      - cp -r * output/
      - cp appspec.yml output/
      - cp -r scripts output/

artifacts:
  files:
    - '**/*'
  base-directory: backend/output
